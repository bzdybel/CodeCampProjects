    <h1 class="title">Survey Form</h1>

    <form class="form-survey">
      <legend class="form-survey__title">
        Lets us now how we can improve freeCodeCamp
      </legend>

      <label class="form-survey__label" for="name">Name: </label>
      <input
        type="text"
        id="name"
        class="form-survey__input"
        required
        placeholder="Leonardo DiCaprio"
      />

      <label class="form-survey__label" for="email">Email: </label>
      <input
        type="email"
        id="email"
        class="form-survey__input"
        required
        placeholder="leonardo.dicaprio@gmail.com"
      />

      <label class="form-survey__label" for="age">Age: </label>
      <input
        type="number"
        id="age"
        class="form-survey__input"
        placeholder="44"
        min="12"
        max="123"
        required
      />

      <label class="form-survey__label" for="current_role"
        >Which option best describes your current role?</label
      >

      <select class="form-survey__dropdown" id="current_role">
        <option value="select_an_option" disabled>Select an option</option>
        <option value="student">Student</option>
        <option value="full_time_job">Full time job</option>
        <option value="full_time_learner">Full time learner</option>
        <option value="prefer_not_to_say">Prefer not to say</option>
        <option value="other">Other</option>
      </select>

      <legend class="form-survey__label form-survey__label--radiobutton">
        How likely is that you would recommend freeCodeCamp to a friend?
      </legend>

      <div class="form-survey__radiobutton-section">
        <div class="form-survey__radiobutton-wrapper">
          <input
            class="form-survey__input--radiobutton"
            type="radio"
            name="recommendation"
            id="definitely"
          />
          <label class="form-survey__label--recommendation" for="definitely"
            >Definitely</label
          >
        </div>

        <div class="form-survey__radiobutton-wrapper">
          <input
            class="form-survey__input--radiobutton"
            type="radio"
            name="recommendation"
            id="maybe"
          />
          <label class="form-survey__label--recommendation" for="maybe"
            >Maybe</label
          >
        </div>

        <div class="form-survey__radiobutton-wrapper">
          <input
            class="form-survey__input--radiobutton"
            type="radio"
            name="recommendation"
            id="not_sure"
          />
          <label class="form-survey__label--recommendation" for="not_sure"
            >Not sure</label
          >
        </div>
      </div>

      <label class="form-survey__label" for="preferences"
        >What do you like most in FCC:</label
      >

      <select class="form-survey__dropdown" id="preferences">
        <option value="select_an_option" disabled>Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="open_source">Open source</option>
      </select>

      <legend class="form-survey__label form-survey__label--radiobutton">
        Things that should be improved in the future (Check all that apply):
      </legend>

      <div class="form-survey__checkbox-section" id="plans">
        <div class="form-survey__checkbox-wrapper">
          <input
            type="checkbox"
            class="form-survey__input--checkbox"
            name="front_end_projects"
            id="front_end_projects"
          />
          <label class="form-survey__label--plans" for="front_end_projects"
            >Front end</label
          >
        </div>

        <div class="form-survey__checkbox-wrapper">
          <input
            type="checkbox"
            class="form-survey__input--checkbox"
            name="back_end_projects"
            id="back_end_projects"
          />
          <label class="form-survey__label--plans" for="back_end_projects"
            >Back end</label
          >
        </div>

        <div class="form-survey__checkbox-wrapper">
          <input
            type="checkbox"
            class="form-survey__input--checkbox"
            name="data_visualization"
            id="data_visualization"
          />
          <label class="form-survey__label--plans" for="data_visualization"
            >Data Visualization</label
          >
        </div>
        <div class="form-survey__checkbox-wrapper">
          <input
            type="checkbox"
            class="form-survey__input--checkbox"
            name="challenges"
            id="challenges"
          />
          <label class="form-survey__label--plans" for="challenges"
            >Challenges</label
          >
        </div>
        <div class="form-survey__checkbox-wrapper">
          <input
            type="checkbox"
            class="form-survey__input--checkbox"
            name="open_source_community"
            id="open_source_community"
          />
          <label class="form-survey__label--plans" for="open_source_community"
            >Open source community</label
          >
        </div>

        <div class="form-survey__checkbox-wrapper">
          <input
            type="checkbox"
            class="form-survey__input--checkbox"
            name="wiki"
            id="wiki"
          />
          <label class="form-survey__label--plans" for="wiki">Wiki</label>
        </div>
      </div>

      <label class="form-survey__label" for="comments">
        Any Comments or Suggestions?
      </label>
      <textarea
        class="form-survey__textarea"
        rows="4"
        cols="50"
        placeholder="Enter your comment here..."
        id="comments"
      ></textarea>

      <button type="submit" class="form-survey__button">Submit</button>
    </form>
  </body>
</html>
