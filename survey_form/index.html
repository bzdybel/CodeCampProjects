<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Survey form</title>
    <meta name="description" content="Survey form by freeCodeCamp" />
    <meta name="author" content="Bartlomiej Zdybel" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Serif+SC"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Bangers|Charmonman|Monoton"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item nav__item--logo">
            <a href="#" class="nav__link nav__link--logo">Zdybel</a>
          </li>

          <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
          <li class="nav__item"><a href="#" class="nav__link">About</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Log In</a></li>
        </ul>
      </nav>
    </header>

    <div class="tittle"><h1 class="tittle__item">Survey Form</h1></div>

    <form class="form-survey">
      <legend class="form__survey--title">
        Lets us now how we can improve freeCodeCamp
      </legend>

      <label class="form-survey__label" for="name">Name: </label>
      <input
        type="text"
        id="name"
        class="form-survey__input"
        required
        placeholder="Leonardo DiCaprio"
      />

      <label class="form-survey__label" for="email">Email: </label>
      <input
        type="email"
        id="email"
        class="form-survey__input"
        required
        placeholder="leonardo.dicaprio@gmail.com"
      />

      <label class="form-survey__label" for="number">Age: </label>
      <input
        type="number"
        id="number"
        class="form-survey__input"
        placeholder="44"
        min="12"
        max="123"
        required
      />

      <label class="form-survey__label" for="form-survey__dropdown"
        >Which option best describes your current role?</label
      >

      <select class="form-survey__dropdown">
        <option value="selectanoption" disabled>Select an option</option>
        <option value="student">Student</option>
        <option value="fulltimejob">Full time job</option>
        <option value="fulltimelearner">Full time learner</option>
        <option value="prefernottosay">Prefer not to say</option>
        <option value="other">Other</option>
      </select>

      <label
        class="form-survey__label form-survey__label--radiobutton"
        for="form-survey__radiobutton"
        >How likely is that you would recommend freeCodeCamp to a friend?</label
      >

      <div class="form-survey__radiobutton">
        <div class="form-survey__radiobutton--group">
          <input
            class="form-survet__input--radiobutton"
            type="radio"
            name="definitely"
          />
          <label class="form-survey__input--label">Definitely</label>
        </div>

        <div class="form-survey__radiobutton--group">
          <input
            class="form-survet__input--radiobutton"
            type="radio"
            name="maybe"
          />
          <label class="form-survey__input--label">Maybe</label>
        </div>

        <div class="form-survey__radiobutton--group">
          <input
            class="form-survet__input--radiobutton"
            type="radio"
            name="notsure"
          />
          <label class="form-survey__input--label">Not sure</label>
        </div>
      </div>
    </form>
  </body>
</html>
