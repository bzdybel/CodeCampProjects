<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Survey form</title>
    <meta name="description" content="Survey form by freeCodeCamp" />
    <meta name="author" content="Bartlomiej Zdybel" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Serif+SC"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Bangers|Charmonman|Monoton"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item nav__item--logo">
            <a href="#" class="nav__link nav__link--logo">Zdybel</a>
          </li>

          <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
          <li class="nav__item"><a href="#" class="nav__link">About</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Log In</a></li>
        </ul>
      </nav>
    </header>

    <div class="tittle"><h1 class="tittle__item">Survey Form</h1></div>

    <form class="form-survey">
      <legend class="form__tittle">
        Lets us now how we can improve freeCodeCamp
      </legend>

      <label for="name">Name: </label>
      <input
        type="text"
        id="name"
        class="form-survey__input"
        required
        placeholder="Leonardo DiCaprio"
      />

      <label for="email">Email: </label>
      <input
        type="email"
        id="email"
        class="form-survey__input"
        required
        placeholder="leonardo.dicaprio@gmail.com"
      />

      <label for="number">Age: </label>
      <input
        type="number"
        id="number"
        class="form-survey__input form-survey__input--numeric"
        placeholder="44"
        required
      />
    </form>
  </body>
</html>
